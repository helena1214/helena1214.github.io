    <script>
        topbutton = document.getElementById("topbutton")
    
        window.onscroll = function() {scrollFunction(); stickFunction();};
            function scrollFunction() {
                if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                    topbutton.style.display = "block";
                } else {
                    topbutton.style.display = "none";
                }
            }
            function topFunction() {
                document.documentElement.scrollTop = 0;
            }
         
            function openmenuFunction() {
                document.getElementById("sidebar").style.width = "30vw";
                document.getElementById("sidebar").style.minWidth = "150px";
            }
    
            function closemenuFunction() {
                document.getElementById("sidebar").style.width = "0px";
                document.getElementById("sidebar").style.minWidth = "0px";
            }
    
            var navbar = document.getElementById("header");
            var stick = navbar.offsetTop;
    
            function stickFunction(){
                if (window.pageYOffset >= stick){
                    navbar.classList.add("sticky")
                } else {
                    navbar.classList.remove("sticky");
                }
            }
    </script>
